name: Enrich movies dataset

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run enrichment script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
        run: |
          python scripts/enrich_movies.py

      - name: Commit updated dataset
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/movies_enriched.json
          git commit -m "Update enriched movies dataset" || echo "No changes to commit"
          git push
